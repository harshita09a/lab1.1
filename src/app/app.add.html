<h2>Add Employee</h2>
<table>
    <tr>
        <td> <b>Id</b></td>
        <td><input type="text" [(ngModel)]= "empId"/></td> 
    </tr>
    <tr>
        <td> <b>Name</b></td>
        <td><input type="text" [(ngModel)]="empName"/></td>
    </tr>
    <tr>
        <td> <b>Salary</b></td>
        <td><input type="text"[(ngModel)]="empSalary" /></td>
    </tr>
    <tr>
        <td><b>Department</b></td>
        <td><input type="text"[(ngModel)]="empDept" /></td>
    </tr>
    <tr>
      <td><input type="button" value="ADD EMPLOYEE" class="btn btn-danger" (click)="addEmployee()"/></td>  
    </tr>
</table>
<br>
<h2>Show All Employee</h2>

<table class="table" >
        <thead class="thead-dark">
    <tr>
        <th> Id</th>
        <th> Name</th>
        <th> Salary</th>
        <th> Department</th>
        <th style="text-align: center;"colspan="2">Action</th>
    </tr>
        </thead>
        <tbody>
    <tr *ngFor="let data of empAll ;let i= index">
        <td><b>{{data.empId}}</b></td>
        <td><b>{{data.empName}}</b></td>
        <td><b>{{data.empSalary}}</b></td>
        <td><b>{{data.empDept}}</b></td>
        <td><input type="button" value ="DELETE" class="btn btn-danger"(click)="deleteEmployee(i)" /></td>
        <td><input type="button" value ="UPDATE" class="btn btn-danger"(click)="putEmployee(i)" /></td>
    </tr>
</tbody>
<br>
</table>
<h2>Update All Employee</h2>

<table>
    <tr>
        <td><b>Id</b> </td>
        <td><input type="text" [(ngModel)]= "empId1"/></td> 
    </tr>
    <tr>
        <td> <b>Name</b></td>
        <td><input type="text" [(ngModel)]="empName1"/></td>
    </tr>
    <tr>
        <td> <b>Salary</b></td>
        <td><input type="text"[(ngModel)]="empSalary1" /></td>
    </tr>
    <tr>
        <td><b>Department</b></td>
        <td><input type="text"[(ngModel)]="empDept1" /></td>
    </tr>
    <tr>
      <td><input type="button" value="UPDATE EMPLOYEE" class="btn btn-danger"(click)="updateEmployee()"/></td>  
    </tr>
    
</table>
